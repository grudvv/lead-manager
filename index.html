<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Manager - System Zarządzania Leadami</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-users"></i> Lead Manager</h1>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Nowy Lead
                </button>
            </div>
        </header>

        <!-- Stats -->
        <section class="stats">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon new">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="newCount">0</h3>
                            <p>Nowe Leady</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon processing">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="processingCount">0</h3>
                            <p>W Obsłudze</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon positive">
                            <i class="fas fa-thumbs-up"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="positiveCount">0</h3>
                            <p>Pozytywne</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon closed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="closedCount">0</h3>
                            <p>Zamknięte</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-status="all">Wszystkie</button>
                    <button class="filter-btn" data-status="new">Nowy Lead</button>
                    <button class="filter-btn" data-status="processing">W Obsłudze</button>
                    <button class="filter-btn" data-status="negative">Negatyw</button>
                    <button class="filter-btn" data-status="positive">Pozytyw</button>
                    <button class="filter-btn" data-status="closed">Zamknięte</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Szukaj leadów...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </section>

        <!-- Leads List -->
        <section class="leads">
            <div class="container">
                <div id="leadsList" class="leads-grid">
                    <!-- Leads will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for adding/editing leads -->
    <div id="leadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nowy Lead</h2>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="leadForm" class="lead-form">
                <div class="form-group">
                    <label for="name">Imię i Nazwisko *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numer Telefonu *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="marketplace">Marketplace</label>
                    <select id="marketplace" name="marketplace">
                        <option value="">Wybierz marketplace</option>
                        <option value="Allegro">Allegro</option>
                        <option value="OLX">OLX</option>
                        <option value="Facebook Marketplace">Facebook Marketplace</option>
                        <option value="Gumtree">Gumtree</option>
                        <option value="Inne">Inne</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notatki</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Anuluj</button>
                    <button type="submit" class="btn btn-primary">Zapisz Lead</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Zmień Status</h2>
                <button class="close-btn" onclick="closeStatusModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="status-options">
                <button class="status-option" data-status="new">
                    <i class="fas fa-user-plus"></i>
                    <span>Nowy Lead</span>
                </button>
                <button class="status-option" data-status="processing">
                    <i class="fas fa-clock"></i>
                    <span>W Obsłudze</span>
                </button>
                <button class="status-option" data-status="negative">
                    <i class="fas fa-thumbs-down"></i>
                    <span>Negatyw</span>
                </button>
                <button class="status-option" data-status="positive">
                    <i class="fas fa-thumbs-up"></i>
                    <span>Pozytyw</span>
                </button>
                <button class="status-option" data-status="closed">
                    <i class="fas fa-check-circle"></i>
                    <span>Zamknięte</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
